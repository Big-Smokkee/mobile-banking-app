<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- font awesome cdn -->
    <script src="https://kit.fontawesome.com/0b5415b146.js" crossorigin="anonymous"></script>
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- daisy -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
</head>

<body class="bg-[#f4f5f7] max-w-md h-auto mx-auto">
    <header class="bg-white">
        <!-- status bar -->

        <!-- nav bar -->
        <nav class="flex justify-between items-center px-[24px] py-4">
            <div class="flex items-center justify-between">
                <img src="./assets/Group.png" alt="Group.png" class="w-[50px]">
                <div>
                    <p class="font-bold">$<span id="availableBalance">45000</span></p>
                    <p class="text-[#08080882] text-[14px] mt-1">Available Balance</p>
                </div>
            </div>
            <div>
                <button class="border border-[#0808081a] rounded-lg px-[12px] py-[9px] text-[#08080880]"
                    id="logoutBtn"><span><i class="fa-solid fa-arrow-right-from-bracket"></i></span> Logout</button>
            </div>
        </nav>
    </header>
    <span class="text-[#08080847]">
        <hr>
    </span>
    <main class="px-[24px] py-4 bg-white  rounded-br-3xl rounded-bl-3xl">
        <!-- text section -->
        <section class="">
            <div>
                <h2 class="text-2xl font-bold"><span class="text-orange-500"><i class="fa-solid fa-fire"></i></span>
                    Welcome
                    to Payooo!</h2>
                <p class="text-[#08080880]">Enjoy easy and convenient financial services with us. Cashout charge is low
                    and
                </p>
            </div>
            <div id="main-options" class="max-w-lg mx-auto  mt-4 rounded-xl p-3 grid grid-cols-3 gap-4">
                <div id="add-button"
                    class="p-3 text-center rounded-xl border border-gray-300 cursor-pointer hover:bg-gray-50">
                    <img src="./assets/wallet1.png" alt="" class="mx-auto" />
                    <h1 class="text-gray-600 font-medium mt-1">Add Money</h1>
                </div>

                <div id="cash-out-button"
                    class="p-3 text-center rounded-xl border border-gray-300 cursor-pointer hover:bg-gray-50">
                    <img src="./assets/send1.png" alt="" class="mx-auto" />
                    <h1 class="text-gray-600 font-medium mt-1">Cashout</h1>
                </div>

                <div id="transfer-button"
                    class="p-3 text-center rounded-xl border border-gray-300 cursor-pointer hover:bg-gray-50">
                    <img src="./assets/money1.png" alt="" class="mx-auto" />
                    <h1 class="text-gray-600 font-medium mt-1">Transfer</h1>
                </div>

                <div id="get-bonus-button"
                    class="p-3 text-center rounded-xl border border-gray-300 cursor-pointer hover:bg-gray-50">
                    <img src="./assets/bonus1.png" alt="" class="mx-auto" />
                    <h1 class="text-gray-600 font-medium mt-1">Get Bonus</h1>
                </div>

                <div id="paybill-button"
                    class="p-3 text-center rounded-xl border border-gray-300 cursor-pointer hover:bg-gray-50">
                    <img src="./assets/purse1.png" alt="" class="mx-auto" />
                    <h1 class="text-gray-600 font-medium mt-1">Pay Bill</h1>
                </div>

                <div id="transaction-button"
                    class="p-3 text-center rounded-xl border border-gray-300 cursor-pointer hover:bg-gray-50">
                    <img src="./assets/transaction1.png" alt="" class="mx-auto" />
                    <h1 class="text-gray-600 font-medium mt-1">Transactions</h1>
                </div>
            </div>

            <!--  Dynamic Form Section -->
            <div id="form-section"
                class="max-w-lg mx-auto bg-white mt-4 rounded-2xl p-6 hidden transition-all duration-500"></div>

        </section>
    </main>

    <!-- all form section/ -->
    <section class="px-[24px] py-4" id="all-form-sections">
        <!-- add money section -->
        <div id="add-money-section">
            <h2 class="font-semibold text-xl mb-3">Add Money</h2>
            <form action="" class="bg-white p-8 w-[400px] rounded-3xl">
                <div>
                    <label class="font-semibold ">Select A Bank</label>
                    <select class="select rounded-3xl mt-3 mb-2 bg-[#f4f5f7]" id="bankName">
                        <option>Select Bank</osption>
                        <option>AB Bank</option>
                        <option>IFIC Bank</option>
                        <option>Dutch Bangla Bank</option>
                    </select>
                </div>
                <div>
                    <div>
                        <label for="" class="font-semibold">Bank Account Number</label>
                        <br>
                        <input type="text" placeholder="Enter 11 Digit Number"
                            class="input bg-[#f4f5f7] mt-3 rounded-3xl mb-2" id="accountNumber" />
                    </div>
                </div>
                <div>
                    <div>
                        <label for="" class="font-semibold">Amount to Add</label>
                        <br>
                        <input type="text" placeholder="Add Amount To Withdraw"
                            class="input bg-[#f4f5f7] mt-3 rounded-3xl mb-2" id="addAmount" />
                    </div>
                </div>
                <div>
                    <div class="">
                        <label for="" class="font-semibold">Pin Number</label>
                        <br>
                        <input type="text" placeholder="Enter 4 digit PIN Number"
                            class="input bg-[#f4f5f7] mt-3 rounded-3xl mb-2" id="PIN-Number" />
                    </div>
                </div>
                <button class=" btn btn-primary mt-5 w-full rounded-3xl bg-[#0874F2] border-none" id="addMoneyBtn">Add
                    Money</button>
            </form>
        </div>
        <!-- cash out section -->
        <div id="cash-out-section">
            <h2 class="font-semibold text-xl mb-3">Cash Out</h2>
            <form action="" class="bg-white p-8 w-[400px] rounded-3xl">
                <div>
                    <div>
                        <label for="" class="font-semibold">Agent Number</label>
                        <br>
                        <input type="text" placeholder="Enter 11 Digit Number"
                            class="input bg-[#f4f5f7] mt-3 rounded-3xl mb-2" id="agent-number" />
                    </div>
                </div>
                <div>
                    <div>
                        <label for="" class="font-semibold">Amount</label>
                        <br>
                        <input type="text" placeholder="Enter Amount To Withdraw"
                            class="input bg-[#f4f5f7] mt-3 rounded-3xl mb-2" id="withdraw-amount" />
                    </div>
                </div>
                <div>
                    <div class="">
                        <label for="" class="font-semibold">Pin Number</label>
                        <br>
                        <input type="text" placeholder="Enter 4 digit PIN Number"
                            class="input bg-[#f4f5f7] mt-3 rounded-3xl mb-2" id="withdraw-PIN-Number" />
                    </div>
                </div>
                <button class=" btn btn-primary mt-5 w-full rounded-3xl bg-[#0874F2] border-none"
                    id="withdraw-money-btn">Withdraw
                    Money</button>
            </form>
        </div>
    </section>
    <!-- JSJ Script -->
    <script src="./home.js"></script>
    <script src="./toggle.js"></script>
</body>

</html>
